#import "../../../fragments/artifacts.graphql"

query Task($taskId: ID!, $artifactsConnection: PageConnection, $taskActionsFilter: JSON) {
  task(taskId: $taskId) {

    status {
      state
      retriesLeft
      runs {
        artifacts(connection: $artifactsConnection) {
          ...Artifacts
        }
      }
    }

    taskActions(filter: $taskActionsFilter) {
      actions
      variables
      version
    }
  }
}